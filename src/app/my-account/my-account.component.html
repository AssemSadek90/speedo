<section>
  <header
    class="bg-center bg-cover bg-no-repeat p-24 relative w-1190-max:p-12 w-625-max:p-[2rem] w-485-max:p-[1rem]"
    style="background-image: url('assets/Breadcrumb-img.png')"
  >
    <div class="absolute inset-0 bg-[rgba(242,232,234,0.8)] z-0"></div>
    <div class="flex justify-between items-center relative z-10">
      <div>
        <h2
          class="text-5xl font-semibold leading-[150%] w-1190-max:text-4xl w-820-max:text-[2rem] w-625-max:text-[1.8rem] w-485-max:text-[1.6rem] w-380-max:text-[1.4rem]"
        >
          My Account
        </h2>
        <p class="w-1190-max:text-[14px] w-485-max:text-[12px]">
          Home &bull; My Account
        </p>
      </div>
      <img
        src="assets/Other/Breadcrumb-vector.svg"
        alt="Illustration of trading steps"
        class="w-1190-max:w-[200px] w-820-max:w-[150px] w-625-max:w-[120px] w-485-max:w-[100px] w-380-max:w-[80px]"
      />
    </div>
  </header>
  <div>
    <div class="flex flex-col items-center justify-center min-h-screen p-20 w-1190-max:p-[1rem]">
      <div class="flex flex-row justify-around items-start w-full max-w-6xl">
        <!-- Sidebar -->
        <aside class="w-64 h-screen p-0 w-625-max:h-screen[50vh]" >
          <ul>
            <li class="mb-0 py-2 w-625-max:py-[0px] w-780-max:py-[0px]">
              <a
                routerLink="/myaccount/myprofile"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="block py-6 px-4 font-medium w-780-max:text-[10px] w-780-max:px-[10px]"
                >My Profile</a
              >
            </li>
            <li class="mb-0 py-2 w-625-max:py-[0px]">
              <a
                routerLink="/myaccount/paymenthistory"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="block py-6 px-4 font-medium  w-780-max:text-[10px] w-780-max:px-[10px]"
                >Payment History</a
              >
            </li>
            <li class="mb-0 py-2 w-625-max:py-[0px]">
              <a
                routerLink="/myaccount/settings/updateProfile"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="block py-6 px-4 font-medium w-780-max:text-[10px] w-780-max:px-[10px]"
                >Settings</a
              >
            </li>
            <li class="mb-0 py-2 w-625-max:py-[0px] ">
              <a
                routerLink="/myaccount/settings/changepassword"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="block py-6 px-4 font-medium  w-780-max:text-[10px] w-780-max:px-[10px]"
                >Change Password</a
              >
            </li>
          </ul>
        </aside>
        <main class="flex-1 p-0 ">
          <router-outlet></router-outlet>
        </main>
      </div>
    </div>
  
</section>
