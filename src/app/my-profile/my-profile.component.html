<section class="container mx-auto px-8 py-1">
  <h4 class="text-2xl w-625-max:text-[5px]">My Profile</h4>
  <div class="mt-8 flex w-625-max:flex-row">
    <p class="text-8xl font-bold text-black w-625-max:text-[60px] ">10000<span>$</span></p>
    <h3 class="text-4xl font-extrabold pt-8 w-625-max:text-[20px]">Balance</h3>
  </div>
  <br><br>
  <div class="flex">
    <div class="flex flex-col gap-6">
      <div class="flex items-center">
        <p class="text-gray-700 font-medium text-base  w-625-max:text-[12px]">First Name:</p>
      </div>
      <div class="flex items-center">
        <p class="text-gray-700 font-medium text-base  w-625-max:text-[12px]">Email:</p>
      </div>
      <div class="flex items-center">
        <p class="text-gray-700 font-medium text-base  w-625-max:text-[12px]">Phone:</p>
      </div>
      <div class="flex items-center">
        <p class="text-gray-700 font-medium text-base  w-625-max:text-[12px]">Gender:</p>
      </div>
    </div>
    <div class="data flex flex-col gap-6 ">
      <div *ngFor="let profile of profiles">
        <div class="flex items-center">
          <p class="text-gray-900 w-625-max:text-[16px]">{{ profile.name }}</p>
        </div>
        <br>
        <div class="flex items-center">
          <p class="text-gray-900 text-base w-625-max:text-[16px]">{{ profile.email }}</p>
        </div>
        <br>
        <div class="flex items-center">
          <p class="text-gray-900 w-625-max:text-[16px]">{{ profile.phone }}</p>
        </div>
        <br>
        <div class="flex items-center">
          <p class="text-gray-900 w-625-max:text-[16px]">{{ profile.gender }}</p>
        </div>
      </div>
    </div>
