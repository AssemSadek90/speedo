<header class=" bg-center bg-cover bg-no-repeat p-24 relative w-1190-max:p-12 w-625-max:p-[2rem] w-485-max:p-[1rem]" style="background-image: url('assets/Breadcrumb-img.png');">
  <div class="absolute inset-0 bg-[rgba(242,232,234,0.8)] z-0"></div>
  <div class="flex justify-between items-center relative z-10">
    <div>
      <h2 class="text-5xl font-semibold leading-[150%] w-1190-max:text-4xl w-820-max:text-[2rem] w-625-max:text-[1.8rem] w-485-max:text-[1.6rem] w-380-max:text-[1.4rem]">Money Transfer</h2>
      <p class="w-1190-max:text-[14px] w-485-max:text-[12px]">Home &bull; About Us <span class="text-[#871E35]">&bull; {{globaService.getTransferStatusVariable() | titlecase}}</span></p>
    </div>
    <img src="assets/Other/Breadcrumb-vector.svg" alt="Illustration of trading steps" class="w-1190-max:w-[200px] w-820-max:w-[150px] w-625-max:w-[120px] w-485-max:w-[100px] w-380-max:w-[80px]">
  </div>
</header>

<main class="p-20 w-780-max:p-[3rem] w-545-max:p-[1rem]">
  <div class="w-[38%] mx-auto flex flex-col items-center gap-16 w-1465-max:w-[80%] w-780-max:w-[100%] w-545-max:gap-[2rem]">
    <div class="flex flex-col gap-9 w-80 w-545-max:scale-[.8]">
      <div class="flex gap-2 items-center justify-center">
        <div class="border-[3px] border-[#871E35] text-xl font-medium text-[#871E35] w-12 h-12 rounded-full flex justify-center items-center">01</div>
        <hr class="w-14 border-t-2 border-[#871E35]">
        <div class="border-[3px] text-xl font-medium w-12 h-12 rounded-full flex justify-center items-center" [ngClass]="{'border-[#A3AAB2] text-[#A3AAB2]': globaService.getTransferStatusVariable() !== 'confirmation' && globaService.getTransferStatusVariable() !== 'payment', 'border-[#871E35] text-[#871E35]': globaService.getTransferStatusVariable() === 'confirmation' || globaService.getTransferStatusVariable() === 'payment'}">02</div>
        <hr class="w-14 border-t-2" [ngClass]="{'border-[#A3AAB2]': globaService.getTransferStatusVariable() !== 'confirmation' && globaService.getTransferStatusVariable() !== 'payment', 'border-[#871E35]': globaService.getTransferStatusVariable() === 'confirmation' || globaService.getTransferStatusVariable() === 'payment'}">
        <div class="border-[3px] text-xl font-medium w-12 h-12 rounded-full flex justify-center items-center" [ngClass]="{'border-[#A3AAB2] text-[#A3AAB2]': globaService.getTransferStatusVariable() !== 'payment', 'border-[#871E35] text-[#871E35]': globaService.getTransferStatusVariable() === 'payment'}">03</div>
      </div>
      <div class="flex justify-between items-center">
        <p>Amount</p>
        <p>Confirmation</p>
        <p>Payment</p>
      </div>
    </div>
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
